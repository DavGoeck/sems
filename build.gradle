plugins {
    id 'java'
    id "com.tngtech.jgiven.gradle-plugin" version "1.3.1"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:3.25.3'
    testImplementation("com.tngtech.jgiven:jgiven-junit5:1.3.1")
    testImplementation 'org.mockito:mockito-core:3.12.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
    implementation fileTree(dir: 'sems/lib', include: '*.jar')
}

test {
    useJUnitPlatform()
}

build {
    doLast {
        delete 'sems/webapps/ROOT/WEB-INF/classes'
        copy {
            from 'build/classes/java/main'
            into 'sems/webapps/ROOT/WEB-INF/classes'
        }
    }
}