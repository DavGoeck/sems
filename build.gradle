plugins {
    id 'java'
    id "com.tngtech.jgiven.gradle-plugin" version "1.3.1"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:3.25.3'
    testImplementation("com.tngtech.jgiven:jgiven-junit5:1.3.1")
    testImplementation 'org.mockito:mockito-core:3.12.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
    implementation fileTree(dir: 'tomcat/lib', include: '*.jar')
}

test {
    useJUnitPlatform()
}

task buildClient {
    doLast {
        copy {
            from 'client'
            into buildClientPath
        }
        copy {
            from macroFolder
            into buildClientPath + '/src/app/sems-client-src/macro/'
        }
        exec {
            workingDir buildClientPath
            commandLine 'cmd', '/c', 'ng build'
        }
    }
}

task copyClientExcludeNodeModules(type: Copy) {
    from ('client') {
        exclude '/node_modules/*', '/.angular/'
    }
    into buildClientPath
}

task buildClient_excludeNodeModules {
    dependsOn(copyClientExcludeNodeModules)
    doLast {
        copy {
            from macroFolder
            into buildClientPath + '/src/app/sems-client-src/macro/'
        }
        exec {
            workingDir buildClientPath
            commandLine 'cmd', '/c', 'ng build'
        }
    }
}

task localDeployNoClientBuild {
    dependsOn(build)
    doLast {
        delete deploymentPath + '/tomcat-app'
        copy {
            from 'tomcat'
            into deploymentPath + '/tomcat-app'
        }
        copy {
            from 'build/classes/java/main'
            into deploymentPath +  '/tomcat-app/webapps/server/WEB-INF/classes'
        }
        copy {
            from buildClientPath + '/dist/client/browser'
            into deploymentPath + '/tomcat-app/webapps/ROOT'
        }
    }
}

task localDeploy_excludeNodeModules {
    dependsOn(buildClient, localDeployNoClientBuild)
    doLast {
        copy {
            from clientResources
            into deploymentPath + '/tomcat-app/webapps/ROOT/resources/'
        }
    }
}