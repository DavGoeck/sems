plugins {
    id 'java'
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:3.25.3'
    testImplementation 'org.mockito:mockito-core:3.12.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
}


application {
    mainClass = 'nodomain.sems.OnlyLocalhostServer'
}

test {
    useJUnitPlatform()
}

// the following is NOT TESTED!


task buildClient {
    doLast {
        copy {
            from 'client'
            into buildClientPath
        }
        copy {
            from macroFolder
            into buildClientPath + '/src/macro/'
        }
        exec {
            workingDir buildClientPath
            commandLine 'cmd', '/c', 'npm run build'
        }
    }
}


task copyClient_excludeNodeModules(type: Copy) {
    from ('client') {
        exclude '/node_modules/*'
    }
    into buildClientPath
}

task buildClient_excludeNodeModules {
    dependsOn(copyClient_excludeNodeModules)
    doLast {
        copy {
            from macroFolder
            into buildClientPath + '/src/macro/'
        }
        exec {
            workingDir buildClientPath
            commandLine 'cmd', '/c', 'npm run build'
        }
    }
}

task localDeployNoClientBuild {
    dependsOn(build)
    doLast {
        delete deploymentPath + '/app'
        copy {
            from 'build/classes/java/main'
            into deploymentPath +  '/app/classes'
        }
        copy {
            from buildClientPath + '/dist/'
            into deploymentPath + '/app/client'
        }
    }
}

task copyClientResources(type: Copy) {
    from clientResources
    into deploymentPath + '/app/client/resources'
}

task localDeploy_excludeNodeModules {
    dependsOn(buildClient_excludeNodeModules, localDeployNoClientBuild, copyClientResources, copyClientResources)
}